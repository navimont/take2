{% extends "take2form.html" %}

{% block form %}
    <input name="myself" type="hidden" value="{{myself}}">

    <table>
        <tr>
            <td id="formtag">First name(s)</td>
            <td><input name="firstname" type="text" value="{{firstname}}"></td>
            <td id="formhint"></td>
        <tr>
        </tr>
            <td id="formtag">Nickname</td>
            <td><input name="nickname" type="text" value="{{nickname}}"></td>
            <td id="formhint"></td>
        <tr>
        </tr>
            <td id="formtag">Last name</td>
            <td><input name="lastname" type="text" value="{{lastname}}"></td>
            <td id="formhint"></td>
        <tr>
        {% if not myself %}
            </tr>
                <td id="formtag">Who is this?</td>
                <td>
                  <input name="link" type="text" value="{{link}}">
                </td>
                <td id="formhint">Please describe your relation to this person (why you know him/her, where you met etc.)</td>
            <tr>
        {% endif %}
        </tr>
            <td id="formtag">Birthday</td>
            <td><input name="birthday" type="text" value="{{birthday}}"></td>
            <td id="formhint">(enter as dd/mm/yyyy Replace unknown numbers with 0)</td>
        </tr>
    </table>
{% endblock %}
