{% extends "take2baseclass.html" %}

{% block title %}
Address-Information
{% endblock %}

{% block content %}
<h2>{{action}}: {{name}}</h2>

<form action="/save" method="POST">
    <input name="contact_key" type="hidden" value="{{ contact.key }}">
    <input name="prop_key" type="hidden" value="{{ prop.key }}">

    {% for line in form %}
        {{ line }}
    {% endfor %}

    <input type="submit" value="Save" />
</form>

{% endblock %}
